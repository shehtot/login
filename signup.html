<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
    

<div class="container m-auto p-5">
<div class="w-75 shadow-lg  mt-5 box text-center m-auto p-4 rounded-2">
 <form id="box">
    <h1>Smart Login System</h1>
    <input
            id="signupName"
            class="form-control my-3"
            placeholder="Enter your name"
            type="text"/>
            <div class="alert alert-danger  d-none" id="signupNameError">
              At least three characters
            </div>
    <input
            id="signupEmail"
            class="form-control my-3"
            placeholder="Enter your email"
            type="text"/>
            <div class="alert alert-danger  d-none" id="signupEmailError">
              Enter valid email
            </div>
            <div class="alert alert-danger  d-none" id="exist">
              Email is already exist
            </div>
          <input
            id="signupPassword"
            class="form-control my-3" placeholder="Enter your password"
            type="password"/>
            <div class="alert alert-danger  d-none" id="signupPasswordError">
              At least 8 characters,one special character at least,one capital
              character at least,one number at least
            </div>
  
          <button id="btnup" type="button" class="btn  btn-outline-info w-100 my-3">sign up</button>
          <p class="text-white">
            You have an account? 
            <a class="text-white" href="./index.html">Sign in</a>
          </p>
         
          
 </form>
</div>

</div>













    <script src="./main.js"></script>
</body>
